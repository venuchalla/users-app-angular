<p>User Login</p>
<app-userlogin></app-userlogin>
<div *ngIf="false">
    <button (click)="openIframe()" *ngIf="!showIframe">Sign In</button>
    <button (click)="closeIframe()" *ngIf="showIframe">Close Iframe</button>
    <ng-container *ngIf="showIframe">
        <iframe [src]="trustedUrl" WIDTH = '90%' HEIGHT= '800' >
        </iframe>
    </ng-container>
</div>
